<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Incidenti Polizia Locale 
    </title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        #map { width: 600px; height: 600px; }
    </style>    
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <h1 class="text-center mt-3">Aggiungi un incidente</h1>
    <!-- selezione categoria [ NAV BAR ]-->
    <div class="container mt-3"><div id="navbar" class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group"></div></div>

    <div class="container mt-3 d-flex justify-content-end">
    <!-- Bottone trigger -->
        <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Aggiungi incidente</button>
    <!-- Modale -->
        <div class="modal fade modalltop" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center">Incidenti</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="form" class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button id="Annulla" type="button" class="btn btn-outline-danger btn-lg" data-bs-dismiss="modal">Annulla</button>
                    <button id="Aggiungi" type="button" class="btn btn-outline-success btn-lg" data-bs-dismiss="modal">Aggiungi</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="container  d-flex justify-content-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div id="divBtn" class="container mt-3 d-flex justify-content-between">
                    </div>
                    <div class="p-3">
                        <table id="tabella" class="table table-bordered border-info bg-light text-center align-middle"></table>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="p-3">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    
    <footer class="blockquote-footer text-center py-3 mt-auto mt-3">
        <p>Realizzato da: Palmieri Alessandro, Mattia Luisi, Labi Daniele</p>
    </footer>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <!-- <script src="./componenti/mappa.js"></script> -->
    <script type="module" src="index.js"></script>
</body>
</html>
